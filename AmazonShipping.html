<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon</title>
</head>
<body>
  <h1>Amazon Shipping Calculator</h1>
  <p>Order under $40 : Delivery charge $10</p>
  <p>Order above $40 : Free Delivery charge</p>
  <input type="text">
  <button onkeydown="Calculate()">Calculate</button>
  <div class="output"></div>
  <script>
    function Calculate(){
       let value = document.querySelector('input').value;
       const ot = document.querySelector('.output');
       value = Number(value);
       if(value<40){
        let xd = value + 10;
        ot.innerHTML = String(xd);
       }
       else ot.innerHTML = String(value);
    }
  </script>
</body>
</html>
