<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subscribe</title>
</head>
<body>
  <h1>Subscribe Now</h1>
  <button onclick="dothis()">Subscribe</button>
  <script>
    function dothis(){
        const ele = document.querySelector('button');
        if(ele.innerText === 'Subscribed')ele.innerHTML = 'Subscribe';
        else ele.innerHTML = 'Subscribed';
    }
  </script>
</body>
</html>
